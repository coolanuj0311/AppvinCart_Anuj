{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Add any CSS stylesheets here -->
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <label>Email:</label>
            <p id="email">{{ user.email }}</p>
        </div>
        <div class="profile-info">
            <label>Name:</label>
            <p id="name">{{ user.name }}</p>
        </div>
        <div class="profile-info">
            <label>Terms & Conditions Accepted:</label>
            <p id="tc">{{ user.tc }}</p>
        </div>
        <!-- Add additional profile information fields here -->
    </div>

    <!-- Include profile.js script -->
    <script src="{% static 'js/profile.js' %}"></script>
</body>
</html>
